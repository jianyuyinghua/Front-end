<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h4>壁纸图片,tmd</h4>
  <img src='bizhi.jpg' />
  <h4> alt 替换文本 图像显示不出来的时候用文字替换：</h4>
  <img src='bizhi1.jpg' alt="崔帆傻逼" />
  <h4> title 提示文本 鼠标放在图像上提示的文字：</h4>
  <img src='bizhi.jpg' alt="崔帆好烦" title="崔帆好烦" />
  <h4>width 给图像设定宽度：</h4>
  <img src='bizhi.jpg' alt="崔帆好烦" title="崔帆好烦" width="500" />
  <h4>height 给图像设定高度：</h4>
  <img src='bizhi.jpg' alt="崔帆好烦" title="崔帆好烦" height="100" />
  <h4>boeder 给图像设定边框</h4>
  <img src='bizhi.jpg' alt="崔帆好烦" title="崔帆好烦" width="500" border="15" />
</body>

</html>
