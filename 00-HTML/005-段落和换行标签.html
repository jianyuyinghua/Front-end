  <p>
    韩国在文在寅政府时期一直实行的是“去核电”政策，<br />不仅停止新建核电站、还禁止延长老旧核电站的使用时间。文在寅认为，核电作为能源拥有自身优势，但韩国的核电密集度居全球之首，且聚集在特定地区，一旦发生事故，后果难以设想，因此能源组合的转型在所难免。
  </p>

  <p>但是，尹锡悦在竞选期间就旗帜鲜明地提出将推翻文在寅的“去核电”政策，这次在昌原的访问也是兑现了竞选时期“将亲自负责核电产业并再回访”的承诺。已经是韩国总统了的尹锡悦表示，政府决定将废除去核电政策、重启核电机组建设。</p>
