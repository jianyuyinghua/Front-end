  <script>
    var num = 10;
    var PI = 3.14; //数字型
    // 1. 八进制 0-7 数字前面加0
    var num1 = 010;
    console.log(num1);  //  转换为10进制就是8
    var num2 = 014;
    console.log(num2);  //转换为10进制就是12
    // 2.  十六进制 0-9 a-f #ffffff 数字前面加0x 表示十六进制
    var num3 = 0x9;
    console.log(num3);
    var num4 = 0xa;
    console.log(num4);
    // 3. 数字型的最大值
    console.log(Number.MAX_VALUE);
    // 4.  数字型的最小值
    console.log(Number.MIN_VALUE);
    // 5.  无穷大
    console.log(Number.MAX_VALUE * 2);
    // 6.  无穷小
    console.log(-Number.MAX_VALUE * 2);
    // 7. 非数字
    console.log('矿泉水' - 100);
  </script>
