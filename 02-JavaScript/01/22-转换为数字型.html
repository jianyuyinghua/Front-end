<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. parseInt  取整
    console.log(parseInt(3.14));
    console.log(parseInt(3.94));
    console.log(parseInt('ht520'));
    console.log(parseInt('30px'));
    //  2. parseFloat 得到小数 浮点数
    console.log(parseFloat(3.14));
    console.log(parseFloat('30px'));
    console.log(parseFloat('ht520'));
    // 3. Number(变量)

    var str = '123';
    console.log(Number(str));
    console.log(Number('123'));
    // 4. 利用算式运算 - * /
    console.log('123' - '120');
    console.log('520' * 10);
    console.log('50' - 0);

  </script>
</head>

<body>

</body>

</html>
