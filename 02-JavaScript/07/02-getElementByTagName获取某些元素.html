<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>55</li>
  </ul>
  <ol id="ol">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  <script>
    // 1.返回的是 获取过来的元素对象的集合  伪数组形式存在
    var lis=document.getElementsByTagName('li');
    console.log(lis);
    console.log(lis[0]);
    // 2.遍历一下
    for(var i=0;i<lis.length;i++) {
    }
    console.log(lis[i]);
    // 里面的元素是动态的
// 3. 要是1只有一个li  返回的还是伪数组
// 4.要是页面中没有这个元素  返回的是一个空的伪数组
//5. element.getElementsByTagName('标签名') 
//  父元素一定是1指定的某个元素，而不是伪数组
// var ol=document.getElementsByTagName('ol');
// console.log(ol[0].getElementsByTagName('li'));
// id返回的类型是对象
var ol=document.getElementById('ol')
console.log(ol.getElementsByTagName('li'));  //获取的时候不包括父元素

  </script>
</body>
</html>
