<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      overflow: hidden;
      position: relative;
      margin: 100px auto;
      width: 400px;
      border: 1px solid #36b7f2;
      border-radius: 8px;

    }

    input {
      float: left;
      width: 300px;
      height: 50px;
      outline-style: none;
      border: 0;
    }

    .mima {
      float: right;
      margin-top: 20px;
      padding: 0px 10px;
      border-left: 1px solid #ccc;
      font-size: 12px;
      color: #ccc;
    }

    .box::after {
      content: '';
      position: absolute;
      top: 20px;
      right: 80px;
      width: 10px;
      height: 10px;
      border-bottom: 1px solid #36b7f2;
      border-right: 1px solid #36b7f2;
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <div class="box">
    <input type="password">
    <div class="mima">忘记密码</div>
  </div>
<script>
  var 
</script>
</body>

</html>
