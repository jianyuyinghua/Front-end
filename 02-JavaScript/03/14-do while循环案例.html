<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 打印一到一百岁
    var num = 1;
    do {
      console.log('今年' + num + '岁了');
      num++
    }
    while (num <= 100)

    // 计算一到一百的整数和
    var sum = 0;
    var i = 1;
    do {
      sum = sum + i;
      i++
    }
    while (i <= 100)
    console.log(sum);
    // 循环我爱你

    do {
      var message = prompt('你爱我吗？');
    }
    while (message != '我爱你')
  </script>
