<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    for (var i = 1; i <= 5; i++) {
      if (i == 3) {
        continue;
      }

      console.log('今天吃了' + i + '个包子');

    }
    // 1-100之间，除了可以被7整除之外的整数和
    var sum = 0
    for (var num = 1; num <= 100; num++) {
      if (num % 7 == 0) {
        continue;
      }
      sum = sum + num
    }
    console.log(sum);
  </script>
</head>
