<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function cook () {
      console.log('酸辣粉');
    }
    cook();
    cook();
    // function 函数名（形参，形参） {

    // }
    // 函数名（实参，实参...）
    function sum (aru) {
      console.log(aru);
    }
    sum(20)
    sum(300)
    // 形参接受实参
  </script>
</head>
