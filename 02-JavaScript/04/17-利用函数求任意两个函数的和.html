  <title>Document</title>
  <script>
    // 求任意两个数的和
    function getSum (num1, num2) {
      var sum = 0;
      sum = num1 + num2;
      console.log(sum);
    }
    getSum(10, 20)
    // 求任意两个数之间的和
    function getSums (start, end) {
      var sum = 0;
      for (var i = start; i <= end; i++) {
        sum += i;
      }
      console.log(sum);
    }
    getSums(1, 100)
  </script>
