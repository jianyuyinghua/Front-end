  <title>Document</title>
  <script>
    function getArrMax (arr) {
      var max = arr[0]
      for (var i = 1; i <= arr.length - 1; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      return max;
    }
    var re = getArrMax([1, 5, 4, 100, 60, 598]);
    console.log(re);
  </script>
