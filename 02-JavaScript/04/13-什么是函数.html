  <script>
    // 函数就是封装了一段可以重复执行调用·的代码块
    // 让大量代码可以重复使用
    function getSum (num1, num2) {
      var sum = 0;
      for (var i = num1; i <= num2; i++) {
        sum += i;
      }
      console.log(sum);
    }
    getSum(2, 5)
    getSum(1, 100)
  </script>
