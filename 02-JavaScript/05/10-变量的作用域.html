<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 全局变量：在全局1作用域都可以使用     占内存
    var num = 10;
    console.log(num);

    function fn () {
      console.log(num);
    }
    fn()
    // 局部变量：局部作用域下的变量         执行完就销毁 节约内存资源
    // 函数形参也是局部变量
    // console.log(anru);
    function fn1 (aru) {
      var num1 = 20
      num2 = 30  //没有声明直接赋值的变量也是全局变量
    }
    fn1()
    // console.log(num1);
    console.log(num2);
  </script>
</head>

<body>

</body>

</html>
