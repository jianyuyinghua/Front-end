<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 构造函数语法格式
    // function 构造函数名 () {
    //   this.属性 = 值；
    //   this.方法 = function () { }
    // }
    // new 构造函数名()
    function Star (uname, age, sex) {  //大写
      this.name = uname;
      this.age = age;
      this.sex = sex;
      this.sing=function(song) {
        console.log(song);
      }
    }
    var ldh = new Star('刘德华', 18, '男')  //new
    console.log(typeof ldh);
    console.log(ldh.name);
    console.log(ldh.age);
    ldh.sing('冰雨')
    var zxy = new Star('张学友', 19, '男')
    console.log(zxy.name);
    console.log(zxy.age);


  </script>
</head>
