<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1.构造函数是指某一大类
     function Star (uname, age, sex) {  //大写
      this.name = uname;
      this.age = age;
      this.sex = sex;
      this.sing=function(song) {
        console.log(song);
      }
    }
    // 2.对象 特指一个具体事物
    var ldh = new Star('刘德华', 18, '男');
    console.log(ldh);

    // 构造函数构建对象的过程称为对象实例化
  </script>
</head>
<body>
  
</body>
</html>
