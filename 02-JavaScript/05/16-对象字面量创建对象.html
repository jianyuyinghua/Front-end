<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var dog = {
      name: 'keke',
      type: '阿拉斯加犬',
      year: '5岁',
      color: '棕黄色',
      skill: function () {
        console.log('汪汪');
      }
    }
    // 调用对象属性的两种方法
    console.log(dog.color);
    console.log(dog['name']);
    // 调用对象的方法
    dog.skill()
  </script>
</head>

<body>

</body>

</html>
