<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 逻辑与 一假为假
    console.log(3 > 5 && 3 > 2);
    console.log(3 < 5 && 3 > 2);
    console.log(3 > 5 || 3 < 2);
    // 逻辑或 一真为真
    console.log(3 > 5 || 3 < 2);
    console.log(3 > 5 || 3 > 2);
    // 逻辑非
    console.log(!true);
    console.log(!false);
  </script>
</head>
