<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    console.log(3 >= 5);
    console.log(2 <= 4);
    // 1.程序里面的等号是==
    console.log(3 == 5);
    console.log('lijiamin' == 'lijiamin');
    // 默认·转换数据类型 会把字符串转换为数字型
    console.log(18 == 18);
    console.log(18 == '18');
    //不等号
    console.log(18 != 17);
    // 全等=== 要求值和数据类型都一样
    console.log(18 === 18);//true
    console.log(18 === '18');//false
  </script>
</head>

<body>

</body>

</html>
