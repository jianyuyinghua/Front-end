<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 表达式1为真，则返回表达式2
    // 表达式1为假，则返回表达式1
    console.log(123 && 456);

    console.log(0 && 456);
    console.log(0 && 1 + 2 && 265);
    console.log('' && 123);
    //表达式1为真，返回表达式1
    // 表达式1为假，返回表达式2
    console.log(123 || 456);
    console.log(0 || 456);
    console.log('' || 0);


  </script>
</head>
