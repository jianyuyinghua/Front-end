<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1.arr.push()
    var arr=[1,2,3];
    // arr.push(4,'lijiamin');   //往数组后面添加
    console.log(arr.push(4,'lijiamin'));//输出的是数组长度
    console.log(arr);
    // 2.unshift
    // arr.unshift(0,'red');  //往数组前添加
    console.log(arr.unshift(0,'red'));//输出的是数组长度
    console.log(arr);  
    console.log(arr.pop());  //返回最后一个值
    console.log(arr);  //删除最后一个值
    console.log(arr.shift());  //返回第一个值
    console.log(arr);  //删除第一个值
  </script>
</head>
<body>
  
</body>
</html>
