<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1.字面量方式创建数组
    var arr=[1,2,3,4];
    console.log(arr[0]);
    // 2.利用new Array()
    var arr1=new Array(2);  //空属性,里面的2表示数组长度
    console.log(arr1);
    var arr2=new Array(2,6)   //等价于[2,6]
    console.log(arr2);
  </script>
</head>
