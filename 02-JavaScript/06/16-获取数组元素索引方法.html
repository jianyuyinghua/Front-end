  <script>
    var arr=['red','pink','blue','green','pink'];
    console.log(arr.indexOf('pink')); //从前往后查找
    console.log(arr.lastIndexOf('pink'));//  从后往前查找
    console.log(arr.indexOf('yellow'));
    console.log(arr.lastIndexOf('yellow'));//  查找不到则显示-1
  </script>
