<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复合选择器之后代选择器</title>
  <style>
    ol li {
      color: pink;
    }

    ol li a {
      color: red;
    }

    .nav li a {
      color: yellow;
    }
  </style>

</head>

<body>
  <ol>
    变态写法
    <li>我是ol的孩子</li>
    <li>我是ol的孩子</li>
    <li>我是ol的孩子</li>
    <li><a href="#">孙子</a></li>
  </ol>
  <ul class="nav">
    <li>我是ul的孩子</li>
    <li>我是ul的孩子</li>
    <li>我是ul的孩子</li>
    <li><a href="#">不会变化</a></li>
  </ul>
</body>

</html>
