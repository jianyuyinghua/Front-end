<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定定位</title>
  <style>
    /* 以浏览器可视窗口为标准 */
    /* 不随滚动条的滚动而滚动 */
    /* 脱标 */
    .daji img {
      position: fixed;
      top: 100px;
      right: 40px;
    }
  </style>
</head>

<body>
  <div class="daji">
    <img src="images/pvp.png" alt="">
  </div>
</body>

</html>
