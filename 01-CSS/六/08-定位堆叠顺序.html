<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
    }

    .xiongda {
      background-color: pink;
      z-index: 1;
    }

    .xionger {
      z-index: 2;
      /* 不能加单位 */
      /* 只有定位才有的属性 */
      background-color: green;
      top: 50px;
      left: 50px;
    }

    .qiang {
      background-color: blue;
      top: 100px;
      left: 100px;

    }
  </style>
</head>

<body>
  <div class="box xiongda">1</div>
  <div class="box xionger">2</div>
  <div class="box qiang">3</div>
</body>

</html>
