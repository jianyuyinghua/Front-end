<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 以最近一级有定位的父元素为参考点 */
    .yeye {
      position: relative;
      width: 900px;
      height: 900px;
      background-color: hotpink;
      padding: 50px;

    }

    .father {
      /* position: relative; */
      width: 500px;
      height: 500px;
      background-color: skyblue;
    }

    .son {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="yeye">
    <div class="father">
      <div class="son"></div>
    </div>
  </div>
</body>

</html>
