  <title>Document</title>
  <style>
    .box {
      position: absolute;
      /* 走父容器的一半 */
      left: 50%;
      /* 利用margin负值左走自己的一半 */

      top: 50%;
      margin-top: -100px;
      width: 200px;
      height: 200px;
      background-color: pink;
      /* margin: 0 auto; */
    }
  </style>
</head>

<body>
  <div class="box"></div>
