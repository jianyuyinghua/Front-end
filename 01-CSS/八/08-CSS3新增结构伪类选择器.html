<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 把所有的偶数even孩子选出来 */
    ul li:nth-child(even) {
      background-color: #ccc;
    }

    /* 把所有的奇数odd孩子选出来  */
    ul li:nth-child(odd) {
      background-color: gray;
    }

    /* nth-child(n) 选择了所有颜色
    ol li:nth-child(n) {
      background-color: pink;
    } */

    /* nth-child(2n) 选择了所有偶数 */
    ol li:nth-child(2n) {
      background-color: skyblue;
    }

    /* nth-child(2n) 选择了所有偶数 */
    ol li:nth-child(2n+1) {
      background-color: pink;
    }

    /* nth-child(n+5) 从第五个开始选择*/
  </style>
</head>

<body>
  <ul>
    <li>我是第1个孩子1</li>
    <li>我是第2个孩子1</li>
    <li>我是第3个孩子1</li>
    <li>我是第4个孩子1</li>
    <li>我是第5个孩子1</li>
    <li>我是第6个孩子1</li>
    <li>我是第7个孩子1</li>
    <li>我是第8个孩子1</li>
  </ul>
  <ol>
    <li>我是第1个孩子1</li>
    <li>我是第2个孩子1</li>
    <li>我是第3个孩子1</li>
    <li>我是第4个孩子1</li>
    <li>我是第5个孩子1</li>
    <li>我是第6个孩子1</li>
    <li>我是第7个孩子1</li>
    <li>我是第8个孩子1</li>
  </ol>
</body>

</html>
