<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type=text] {
      color: pink;
    }

    /* 权重为10 */
    div[class^=icon] {
      color: red;
    }

    section[class$=data] {
      color: blue;
    }

    div.icon1 {
      color: blue;
    }
  </style>
</head>

<body>
  <!--1. 利用属性选择器就可以不借助于类选择器 -->
  <!-- <input type="text" value="请输入用户名">
  <input type="text"> -->
  <!-- 2.属性选择器可以选属性=值的部分 -->
  <input type="text" name="" id="">
  <input type="password" name="" id="">
  <!-- 3.可选择属性值开头的某些元素 -->
  <div class="icon1">小图标1</div>
  <div class="icon2">小图标2</div>
  <div class="icon3">小图标3</div>
  <div class="icon4">小图标4</div>
  <!-- 4.可选择属性值结尾的某些元素 -->
  <section class="icoon1-data">11</section>
  <section class="icoon1-data">11</section>
  <section class="icoon1-ico">11</section>


</body>

</html>
