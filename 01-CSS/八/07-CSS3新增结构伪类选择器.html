<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li:first-child {
      color: pink;
    }

    ul li:last-child {
      color: pink;
    }

    ul li:nth-child(2) {
      color: pink;
    }

    ul li:nth-child(6) {
      color: pink;
    }
  </style>
</head>

<body>
  <ul>
    <li>我是第1个孩子1</li>
    <li>我是第2个孩子1</li>
    <li>我是第3个孩子1</li>
    <li>我是第4个孩子1</li>
    <li>我是第5个孩子1</li>
    <li>我是第6个孩子1</li>
    <li>我是第7个孩子1</li>
    <li>我是第8个孩子1</li>
  </ul>
</body>

</html>
