<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 150px;
      height: 80px;
      background-color: pink;
      margin: 100px auto;
      /* 文字显示不开自动换行 */
      /* white-space: normal; */
      /* 文字显示不开也要在一行 */
      white-space: nowrap;
      /* 超出部分隐藏 */
      overflow: hidden;
      /* 文字溢出的时候用省略号显示 */
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div>
    省略一万字哈哈哈哈哈哈哈哈哈哈嘿嘿嘿
  </div>
</body>



</html>
