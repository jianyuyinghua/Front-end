<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例-产品模块</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: #f5f5f5;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    .box {
      width: 298px;
      height: 415px;
      background-color: #fff;
      /* 块级盒子水平居中对齐 */
      margin: 100px auto;
    }

    .box img {
      width: 100%;
    }

    .box p {
      height: 70px;
      font-size: 14px;
      /* 没有width 所以用padding1不会撑开盒子大小 */
      padding: 0 28px;
      margin-top: 30px;
    }

    .appraise {
      font-size: 12px;
      color: #b0b0b0;
      padding: 0 28px;
      margin-top: 20px;
    }

    .info {
      font-size: 14px;
      padding: 0 28px;
      margin-top: 15px;

    }

    .info h4 {
      display: inline-block;
      font-weight: 400;
    }

    .info span {
      color: #ff6700;
    }

    .info em {
      font-style: normal;
      color: #ebe4e0;
      margin: 0 6px 0 15px;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#"><img src="images/img.jpg" alt=""></a>
    <p class="rewiew">
      <a href="#">西瓜香瓜哈密瓜，你就是我的大傻瓜</a>
    </p>
    <div class="appraise">来自 123456 的评论</div>
    <div class="info">
      <h4><a href="#">不错不错...</a></h4>
      <em>|</em>

      <span> 9.9元</span>
    </div>
  </div>

</body>

</html>
