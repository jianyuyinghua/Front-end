<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行内元素和行内块元素水平居中对齐</title>
  <style>
    .header {
      width: 900px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
    }

    /* 行内元素和行内块元素水平居中对齐 给父元素添加 text-align:center */
  </style>
</head>

<body>
  <div class="header">
    <span>无糖的可乐不好喝</span>
  </div>
  <div class="header">
    <img src="down.jpg" alt="">
  </div>
</body>

</html>
