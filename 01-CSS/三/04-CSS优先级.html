<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS优先级</title>
  <style>
    /* 最低的是继承或者* */
    /* 其次是元素选择器 */
    div {
      color: pink;
    }

    /* 类、伪类选择器是10 */
    .test {
      color: red;
    }

    /* id选择器是100 */
    #demo {
      color: green;
    }
  </style>

</head>

<body>
  <!-- style选择器是1000 -->
  <div class="test" id="demo" style="color: purple">你笑起来真好看</div>
</body>

</html>
