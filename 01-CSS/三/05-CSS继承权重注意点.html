<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS继承权重注意点</title>
  <style>
    #father {
      /* 父亲的权重是100 */
      color: red;
    }

    /* 继承的权重是0 */
    p {
      color: pink;
    }

    /* a链接浏览器默认制定了一个样式 蓝色的 有下划线  */
  </style>
</head>

<body>
  <div id="father">
    <p>我好看吗？</p>
    <a href="#">我是单独的样式</a>
  </div>
</body>

</html>
