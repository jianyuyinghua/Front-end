<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基础选择器之类选择器</title>
  <style>
    /* 类选择器口诀：样式点定义 结构类(class)调用  一个或多个 开发最常用*/
    .red {
      color: red
    }

    .xixi {
      color: green
    }
  </style>
</head>

<body>
  <ul>
    <li class="red">呜呜</li>
    <li class="red">哈哈</li>
    <li>呵呵</li>
    <li>喔喔</li>
    <li class="xixi">嘻嘻</li>
  </ul>
  <div class="red">我也要变红</div>
</body>

</html>
